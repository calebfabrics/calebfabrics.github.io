<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="My Fashion Store">
    <meta property="og:description" content="Check out the latest fashion trends!">
    <meta property="og:image" content="https://raw.githubusercontent.com/Netdot12/Music/refs/heads/main/alan%20walker%20images/faded.jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Payment Button</title>
    <style>
        .whatsapp-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #d4f9db; /* Light green background */
            color: #000; /* Black text */
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: normal;
            padding: 12px 18px;
            border-radius: 30px; /* Rounded edges */
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .whatsapp-button img {
            width: 24px;
            height: 24px;
        }

        .whatsapp-button span {
            font-weight: bold;
            color: #0a7700; /* WhatsApp dark green */
        }

        .whatsapp-button:hover {
            background-color: #baf7c6; /* Slightly darker green on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <a class="whatsapp-button" href="https://wa.me/+234 802 715 5994?text=I%20want%20to%20pay%20for%20this%20product" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        Pay now for this product on <span>WhatsApp</span>
    </a>

</body>
</html>
